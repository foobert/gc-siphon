sudo: required

services:
  - docker

language: node_js
node_js:
  - node

install:
  - install: case $TRAVIS_BRANCH in greenkeeper*) npm i;; *) npm ci;; esac;

script:
  - docker build . -t foobert/gc-siphon
  - npm run coverage

deploy:
  provider: script
  script: bash bin/push.sh foobert/gc-siphon
  on:
    branch: master
